<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <style type="text/css">
            html { height: 100% }
            body { height: 100%; margin: 0; padding: 0 }
            #map_canvas { height: 100% }
        </style>
        <script type="text/javascript" src="district.js"></script>
        <script type="text/javascript" src="sorttable.js"></script>
        <script type="text/javascript" src="jquery.1.8.2.js"></script>
        <style>table.sortable thead {
                background-color:#eee;
                color:#666666;
                font-weight: bold;
                cursor: default;
            }</style>
    </head>
    <body onload="initialize();">
        <div id="create">
            <form id="createdistrict" onsubmit="createDistrict();return false;">
                Leader:<select id="distLeader" name="leader" form="createdistrict"></select>
                Assistant Leader:<select id="distAssistLeader" name="assistLeader" form="createdistrict"></select>
                <input type="submit" value="Create"/>
            </form>
        </div>
        <div id="body" style="width:100%; height:100%"></div>
    </body>
</html>
